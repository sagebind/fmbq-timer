<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FMBQ Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="timer.webmanifest">
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="picnic.min.css">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <nav role="navigation" aria-label="main navigation">
            <a href="#timer" class="active">Timer</a>
            <a href="#settings">Settings</a>
        </nav>

        <main>
            <section id="timer" class="active">
                <svg class="countdown-display" viewBox="0 0 100 100">
                    <circle class="countdown-circle" cx="50" cy="50" r="45" fill="none" stroke="white" transform="rotate(-90, 50, 50)" stroke-dasharray="200 1000"></circle>
                    <text class="countdown-text" x="50" y="50" style="font-size: 36px" dominant-baseline="central">0.0</text>
                </svg>

                <button onclick="app.startTimer(app.settings.answerDuration)">Answer</button>
                <button onclick="app.startTimer(app.settings.appealDuration)">Appeal</button>
                <button onclick="app.startTimer(app.settings.timeoutDuration)">Time out</button>
                <button onclick="app.cancelTimer()">Cancel</button>
            </section>

            <section id="settings">
                <div class="setting">
                    <label>Alarm sound</label>
                    <select id="sounds-select-box"></select>
                </div>

                <div class="setting">
                    <label><input type="number" placeholder="Answer duration"></label>
                </div>

                <div class="setting">
                    <label><input type="number" placeholder="Appeal duration"></label>
                </div>

                <div class="setting">
                    <label><input type="number" placeholder="Time out duration"></label>
                </div>

                <div class="setting">
                    <button onclick="app.install()">Install</button>
                </div>
            </section>
        </main>
    </body>
</html>
