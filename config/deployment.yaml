apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmbq-timer
  labels:
    app.kubernetes.io/name: fmbq-timer
    k8s-app: fmbq-timer
spec:
  selector:
    matchLabels:
      k8s-app: fmbq-timer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fmbq-timer
        k8s-app: fmbq-timer
    spec:
      containers:
        - name: fmbq-timer
          image: docker.pkg.github.com/sagebind/fmbq-timer/fmbq-timer:latest
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              memory: 256M

---

apiVersion: v1
kind: Service
metadata:
  name: fmbq-timer
  labels:
    app.kubernetes.io/name: fmbq-timer
    k8s-app: fmbq-timer
spec:
  selector:
    k8s-app: fmbq-timer
  ports:
    - name: http
      port: 80
      targetPort: http

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fmbq-timer
  labels:
    app.kubernetes.io/name: fmbq-timer
    k8s-app: fmbq-timer
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: fmbqtimer.app
      http:
        paths:
          - path: /
            backend:
              serviceName: fmbq-timer
              servicePort: http
  tls:
    - hosts:
        - fmbqtimer.app
      secretName: fmbq-timer-tls
