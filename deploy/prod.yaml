version: '3.6'

services:
  web:
    image: repo.treescale.com/sagebind/fmbq-timer:0.2.2
    networks:
      - traefik
    deploy:
      labels:
        traefik.port: 80
        traefik.docker.network: traefik
        traefik.frontend.rule: "Host: fmbq-timer.stephencoakley.com"

networks:
  traefik:
    external: true
    name: traefik
