name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install flox
        uses: flox/install-flox-action@v2

      - name: Build
        run: flox activate -- make -j4 target/apk/org.fmbq.timer-unsigned.apk

      - uses: actions/upload-artifact@v4
        with:
          name: org.fmbq.timer-unsigned.apk
          path: target/apk/org.fmbq.timer-unsigned.apk
